name: GitHub Pages

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-20.04
    steps:
      - name: "Checkout Repository"
        uses: actions/checkout@v2
        with:
          submodules: true
      - name: "Set up Hugo"
        uses: peaceiris/actions-hugo@v2
        with:
          hugo-version: latest
      - name: "Build"
        run: hugo --minify
      - name: "Deploy"
        uses: peaceiris/actions-gh-pages@v3
        if: github.ref == 'refs/heads/main'
        with:
          github_token: "${{ secrets.GITHUB_TOKEN }}"
          publish_dir: public
